<template>
	<require from=".\check-list.css"></require>
	<div id="check-list-${inputId}" class="btn-group-vertical" data-toggle="buttons">
	  <label repeat.for="opt of options" for="${inputId}-${$index}" click.delegate="checkListClicked($event)" class="btn btn-primary">
	    <input type="checkbox" name="${inputId}" id="${inputId}-${$index}" value="${opt.value ? opt.value : opt}"> ${opt.name ? opt.name : opt}
	  </label>
	</div>
</template>
